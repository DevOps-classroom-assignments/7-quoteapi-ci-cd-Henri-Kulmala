name: Deploy to Render on Release

on:
  release:
    types: [published]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Lint (no warnings allowed)
        run: npm run lint -- --max-warnings=0

      - name: Test
        run: npm test

      - name: Trigger Render deploy
        env:
          HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -z "$HOOK" ]; then
            echo "RENDER_DEPLOY_HOOK secret is missing"; exit 1;
          fi
          curl -fsSL -X POST "$HOOK"
